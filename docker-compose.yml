version: '3.8'
services:
  db:
    image: postgres:15-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tshop
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - tshop-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - tshop-net

volumes:
  db-data:

networks:
  tshop-net:
    driver: bridge
